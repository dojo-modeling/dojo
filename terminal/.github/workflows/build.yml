name: Build

on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Lint
        run: make fmt

      - name: Build Containers
        run: make docker_build
