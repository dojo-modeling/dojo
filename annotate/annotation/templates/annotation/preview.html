<style type="text/css">
button {height: 100%; margin-left: 10px;}
* {font-family: "Roboto", "Helvetica", "Arial", sans-serif;}
#overflow {
  display: block;
  max-width: 80%;
  word-wrap: break-word;
  overflow-x: scroll;
  margin: auto;
}
svg {
  display: block;
  margin: auto;
}
div.dataTables_wrapper {
  width: 100%;
  margin: 0 auto;
}
th, td { white-space: nowrap; }
th {
  text-align:center !important;
}
h1, h2, h4 {
  text-align: center;
  margin: auto;
}

</style>

<script>
  $(document).ready( function () {
    $('.dataframe').DataTable({"ordering": false});
    $("#DataTables_Table_0").css("display","block");
    $("#DataTables_Table_0").css("width","fit-content");
    $("#DataTables_Table_0").css("height","fit-content");

    $(function () {
      $('[data-toggle="tooltip"]').tooltip({container: 'body'})
    })

  }) ;
  </script>
  <head>
    <meta charset="utf-8">
    <title>Annotate</title>
  </head>
  <body>
    <div  data-toggle="tooltip" data-placement="bottom" title="This is a preview of the CauseMos ready data. If everything looks good, submit to Dojo!" id='info' style="margin-top:1%;">
      <h2>Preview
        <span style="font-size:0.7em; vertical-align:middle">
            <i class="fas fa-info-circle"></i>
        </span>
      </h2>
      <h4>
        <span style="font-size:0.7em; vertical-align:middle"></span>({{preview_count}} of {{df_count}} total entries)</span>
      </h4>
    </div>
    <div id='overflow'>
      {{ df | safe }}
    </div>
  </div>
  <div class="row justify-content-center">
   <a href="../../download/{{uuid}}">
    <button class='btn btn-outline-secondary'>Download table</button>
  </a>
   <a href="send/{{uuid}}">
     <button class='btn btn-outline-primary'>Submit to dojo</button>
   </a>
</div>
